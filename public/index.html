<!DOCTYPE html>
<html>
  <head>
    <title>Hangman</title>
    <meta name="description" content="this is a hangman web app"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <link href="./CSS/hangman.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <h1>Hangman Word Game</h1>
    </header>
    <section class="game">
      <div class="hangman-container">
        <div class="two"><p id="word"></p></div>
        <div class="guess-container">
          <div class="one"><p><b>Remaining Guesses: </b></p></div>
          <div class="two"><p><span id="remaining_guesses"></span></p></div>
        </div>
        <button id="reset">Reset</button>
      </div>
    </section>











  </body>
  <script src="./scripts/bundle.js"></script>
  </body>
</html>
